<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: '#ffffff',
            gray: '#808080',
            black:'#121212',
            yellow: '#f4d04e'
          }
        }
      }
    }
  </script>

  </style>
</head>
<body>
 <main class="bg-yellow">
   <div class=" h-screen flex flex-none items-center justify-center">
    <section class="w-1/3">
      <div id="blog_card" 
      class="flex flex-col justify-center bg-white border-2 border-black rounded-lg p-6 shadow-[5px_5px_0px_0px_rgba(0,0,0,0.75)] flex-shrink-0">
      <div id="image_section" class="mb-2">
        <img src="./assets/images/illustration-article.svg" alt="" class="rounded-lg">
        <div class="bg-yellow pl-4 py-1 rounded-lg my-4 w-1/3">
          <p class="font-bold">Learning</p>
        </div>
        <p>Published 21 Dec 2023</p>
      </div>
      <div id="text_section">
        <h1 class="text-yellow text-2xl font-semibold mb-4">HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure,content, and presentation.</p>
        <div class="flex flex-row align-center mt-4 items-center" id="image_container">
          <div class="w-10 h-10">
            <img src="./assets/images/image-avatar.webp" alt="Portait">
          </div>
          <p class="font-bold ml-2 ">Greg Hooper</p>
        </div>
      </div>
    </section>
      
    </div>
  </div>
  
 </main>
</body>
</html>
